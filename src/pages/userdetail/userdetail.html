<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>userdetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/user.svg">
          </ion-avatar>
          <h2>{{name | titlecase}}</h2>
        </ion-item>
      
      
    
        <ion-list class="details">
          <ion-item >
            <ion-label>
              Gender
            </ion-label>
            <ion-note  item-right>{{gender}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              Country
            </ion-label>
            <ion-note  item-right>{{country}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              Language
            </ion-label>
            <ion-note  item-right>{{language}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              Email
            </ion-label>
            <ion-note item-right>{{email}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              DOB
            </ion-label>
            <ion-note  item-right>{{dob}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              Organ Donor
            </ion-label>
            <ion-note   item-right>{{organ_donor}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              User Type
            </ion-label>
            <ion-note   item-right>{{userType}}</ion-note>
          </ion-item>
        </ion-list>
      
      </ion-card>

</ion-content>
